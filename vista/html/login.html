</head>

<body>
    <header>
        <div class="menu container">
            <a href="#" class="logo"></a>
            <input type="checkbox" id="menu" />
            <label for="menu">
                <img src="../img/index/menu.png" alt="" />
            </label>
            <br /><br />
            <nav class="navbar">
                <ul>
                    <li>
                        <a href="index.html"><svg xmlns="http://www.w3.org/2000/svg" width="25" height="25"
                                fill="currentColor" class="bi bi-arrow-90deg-left" viewBox="0 0 16 16">
                                <path fill-rule="evenodd"
                                    d="M1.146 4.854a.5.5 0 0 1 0-.708l4-4a.5.5 0 1 1 .708.708L2.707 4H12.5A2.5 2.5 0 0 1 15 6.5v8a.5.5 0 0 1-1 0v-8A1.5 1.5 0 0 0 12.5 5H2.707l3.147 3.146a.5.5 0 1 1-.708.708z" />
                            </svg></a>
                    </li>
                    <li><a href="crearCuenta.html">Crear cuenta</a></li>
                </ul>
            </nav>
        </div>
        <div class="header-content container">
            <img src="../img/index/logo.png" alt="" />
        </div>
    </header>

    <div class="d-flex justify-content-center">
        <div class="form">
            <form action="../../modelo/index/login.php" method="post" onsubmit="return validar();">
                <h1 class="form_title">Inicio Sesión</h1>
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" name="correo" id="usuario" placeholder="name@example.com"
                        autocomplete="email" />
                    <label for="usuario">Correo</label>
                </div>
                <div class="form-floating mb-4 position-relative">
                    <input type="password" class="form-control" name="contrasena" id="contraseña" placeholder="Password"
                        autocomplete="new-password" />
                    <label for="contraseña">Contraseña</label>
                    <i id="verContra" class="position-absolute top-50 translate-middle-y end-0 me-3"
                        style="cursor: pointer;"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                            fill="currentColor" class="bi bi-eye-fill" viewBox="0 0 16 16">
                            <path d="M10.5 8a2.5 2.5 0 1 1-5 0 2.5 2.5 0 0 1 5 0" />
                            <path
                                d="M0 8s3-5.5 8-5.5S16 8 16 8s-3 5.5-8 5.5S0 8 0 8m8 3.5a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7" />
                        </svg></i>
                </div>

                <div class="d-grid gap-2 col-12 mx-auto mb-3">
                    <button class="btn btn-primary" name="iniciar" type="submit">Iniciar</button>
                </div>

                <p><a class="link-opacity-75" href="crearCuenta.html">crear cuenta</a></p>
                <p><a class="link-opacity-75" href="contra.html">¿Olvidaste tu cuenta?</a></p>
            </form>
        </div>
    </div>

    <script src="../../node_modules/sweetalert2/dist/sweetalert2.all.js"></script>
    <script src="../../controlador/index/login.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            var urlParams = new URLSearchParams(window.location.search);
            var error = urlParams.get('error');

            if (error === 'Yaesta') {
                Swal.fire({
                    icon: 'error',
                    title: 'Error',
                    text: 'Este telefono y correo ya estan registrados.',
                    footer: "Ingresa a tu cuenta"
                });
            }
        });

        document.addEventListener("DOMContentLoaded", function () {
            var urlParams = new URLSearchParams(window.location.search);
            var error = urlParams.get('bien');

            // Si el parámetro 'bien' es igual a 'Bienvenido'
            if (error === 'Bienvenido') {
                // Espera 3000 milisegundos (3 segundos) antes de mostrar el mensaje de bienvenida
                setTimeout(function () {
                    Swal.fire({
                        icon: 'success',
                        title: 'Hola',
                        text: '¡Bienvenido!',
                    });
                }, 3000);
            }
        });

        document.addEventListener("DOMContentLoaded", function () {
            var urlParams = new URLSearchParams(window.location.search);
            var error = urlParams.get('note');

            // Si el parámetro 'bien' es igual a 'Bienvenido'
            if (error === 'Encontramo') {
                // Espera 3000 milisegundos (1 segundos) antes de mostrar el mensaje de bienvenida
                setTimeout(function () {
                    Swal.fire({
                        icon: 'error',
                        title: 'Oopss',
                        text: 'Usuario o contraseña son invalidos',
                        footer: "Intenta de nuevo",
                        confirmButtonColor: "#4DB3F8",
                        confirmButtonText: "SI"
                    });
                }, 1000);
            }
        });

    </script>
    <script src="../../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="../../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
